<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Function to filter job listings
    function filterJobs() {
        // Get selected values from filters
        const selectedTitle = document.getElementById("job-title").value.toLowerCase();
        const selectedType = document.getElementById("job-type").value.toLowerCase();
        const selectedLocation = document.getElementById("location").value.toLowerCase();

        // Get all job items
        const jobItems = document.querySelectorAll(".job-item");

        jobItems.forEach((job) => {
            const title = job.querySelector("h2 span").textContent.toLowerCase();
            const type = job.querySelector(".job-tag").textContent.toLowerCase();
            const location = "Cuddalore"; // Assuming all jobs are in Cuddalore

            // Check if the job matches the selected filters
            const matchesTitle = selectedTitle === "" || title.includes(selectedTitle);
            const matchesType = selectedType === "" || type.includes(selectedType);
            const matchesLocation = selectedLocation === "" || location.includes(selectedLocation);

            // Show or hide the job based on the filters
            if (matchesTitle && matchesType && matchesLocation) {
                job.style.display = "block";
            } else {
                job.style.display = "none";
            }
        });
    }

    // Add event listener to the search button
    document.getElementById("search-btn").addEventListener("click", filterJobs);

    // Optional: Add event listeners to the select elements for real-time filtering
    document.getElementById("job-title").addEventListener("change", filterJobs);
    document.getElementById("job-type").addEventListener("change", filterJobs);
    document.getElementById("location").addEventListener("change", filterJobs);
</script>
