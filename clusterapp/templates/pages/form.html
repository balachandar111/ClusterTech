<!DOCTYPE html>
<html lang="en">
 <head>
    {% load static %}
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>WhoWeAre</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            
        }
      
        .con {
            background-image: url("{% static 'img/form.png' %}");
            height: 1238px;
            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }
      
        .form-container {
            position: relative;
            z-index: 0;
            display: flex;
            margin-bottom: 10px;
            width: 100%;
            max-width: 1220px;
            flex-direction: column;
            overflow: hidden;
            padding: 60px 10px 10px 80px;
            backdrop-filter: blur(4px);
            background-color: #23232380;
            margin-left: 120px;
            padding-bottom: 100px;
            margin-top: 400px;
        }
      
        .form-title {
            color: rgba(118, 194, 189, 1);
            align-self: start;
            margin-top: 30px;
            margin-bottom: 20px;
            font: 500 22px Poppins, sans-serif;
        }
      
        .input-field, select {
            width: 100%;
            border-radius: 16px;
            border: 1px solid var(--aq-g, #6dc7c1);
            box-shadow: 0px 1px 4px 0px rgba(147, 170, 169, 0.5);
            overflow: hidden;
            padding: 17px 40px;
            background-color: #2323232d;
            color: rgba(81, 148, 144, 1);
            font-size: 16px;
            outline: none;
        }
      
        .upload-area {
            justify-content: center;
            align-items: center;
            border-radius: 16px;
            border: 1px solid var(--aq-g, #6dc7c1);
            box-shadow: 0px 1px 4px 0px rgba(147, 170, 169, 0.5);
            display: flex;
            margin-top: 40px;
            width: 100%;
            flex-direction: column;
            overflow: hidden;
            color: rgba(159, 159, 159, 1);
            padding: 47px 80px;
            font: 400 20px Poppins, sans-serif;
        }
      
        .submit-button {
            align-self: center;
            border-radius: 8px;
            background: var(--aq-g, linear-gradient(153deg, #6dc7c1 0%, #519490 79.02%, #35615e 100%));
            margin-top: 40px;
            min-height: 50px;
            width: 142px;
            color: rgba(255, 255, 255, 1);
            padding: 12px 24px;
            font: 500 18px Poppins, sans-serif;
            border: none;
            cursor: pointer;
        }
        .foo{
            background-color:#252424b9;
            height: 400px;
            margin-top: -80px;
        }
      @media (max-width: 412px) {
           .foo{
            height: 550px;
           }
      }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin-left: 0;
                margin-top: 100px;
                background-size: cover;
            }
      
            .input-field, select {
                width: 100%;
                padding: 12px;
            }
      
            .upload-area {
                padding: 20px;
            }
      
            .submit-button {
                width: 100%;
            }
          
        }
       
    </style>
    
    <title>Job Application Form</title>
 </head>
  <body class="con">
    {% include "components/nav.html" %}
   
    <div class="container form-container" style="padding-left: 30px; padding-right: 30px;">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'form' %}" enctype="multipart/form-data">
            {% csrf_token %}
        
            <div class="row mb-3">
                <h1 class="form-title mb-4">Name</h1>
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label visually-hidden">First Name</label>
                    <input type="text" id="firstName" name="first" class="input-field" placeholder="First" aria-label="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label visually-hidden">Last Name</label>
                    <input type="text" id="lastName" name="last" class="input-field" placeholder="Last" aria-label="Last Name" required>
                </div>
            </div>
        
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-title">Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="abc@gmail.com" aria-label="Email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-title">Phone</label>
                    <input type="tel" id="phone" name="phone" class="input-field" placeholder="##### #####" aria-label="Phone Number" required>
                </div>
            </div>
        
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="position" class="form-title">What position are you applying for?</label>
                    <select id="position" name="position" class="input-field" required>
                        <option value="">Select Position</option>
                        <option value="Senior Atlassian Administrator">Senior Atlassian Administrator</option>
                        <option value="Junior Atlassian Administrator">Junior Atlassian Administrator</option>
                        <option value="Atlassian Consultant">Atlassian Consultant</option>
                        <option value="Atlassian Support Engineer">Atlassian Support Engineer</option>
                        <option value="Atlassian Developer">Atlassian Developer</option>
                        <option value="Atlassian Architect">Atlassian Architect</option>
                        <option value="Forge Developer">Forge Developer</option>
                        <option value="UI/UX Designer">UI/UX Designer</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="location" class="form-title">Current Location</label>
                    <select id="location" name="location" class="input-field" required>
                        <option value="">Select Location</option>
                        <option value="Cuddalore">Cuddalore</option>
                    </select>
                </div>
            </div>
        
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="experience" class="form-title">Year of Experience</label>
                    <select id="experience" name="experience" class="input-field" required>
                        <option value="">Select Experience</option>
                        <option value="0-2 Years">0-2 Years</option>
                        <option value="2-4 Years">2-4 Years</option>
                        <option value="4-6 Years">4-6 Years</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="work" class="form-title">Work Flexibility Preferences</label>
                    <select id="work" name="work" class="input-field" required>
                        <option value="">Select Work Preferences</option>
                        <option value="On-site">On-site</option>
                        <option value="WorkFromHome">Work From Home</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
            </div>
        
            <div class="mb-3">
                <label for="resume" class="form-title">Upload your resume</label>
                <div class="upload-area" tabindex="0" role="button" id="upload-area">
                    <img src="https://cdn.builder.io/api/v1/image/assets/24ccb9c0aaa340ad93860c1c7d861fdc/511319b603b8760fad4e13ff9e1758e11ec508691698070493d8bce89c39af9d?apiKey=24ccb9c0aaa340ad93860c1c7d861fdc&" alt="Upload Icon" />
                    <span>Choose files or drag here</span>
                    <input type="file" id="resume" name="resume" class="form-control visually-hidden" accept=".pdf,.doc,.docx" required>
                </div>
            </div>
        
            <div class="text-center">
                <button type="submit" class="btn btn-primary submit-button">Submit</button>
            </div>
        </form>
    </div>
        <div class="foo">
                    {% include "components/footer.html" %}
        </div>
  
      
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const uploadArea = document.getElementById("upload-area");
            const fileInput = document.getElementById("resume");
        
            uploadArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.add("dragover");
            });
        
            uploadArea.addEventListener("dragleave", (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove("dragover");
            });
        
            uploadArea.addEventListener("drop", (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove("dragover");
        
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    const fileName = e.dataTransfer.files[0].name;
                    uploadArea.querySelector("span").textContent = fileName;
                }
            });
        
            uploadArea.addEventListener("click", () => {
                fileInput.click();
            });
        
            fileInput.addEventListener("change", () => {
                if (fileInput.files.length) {
                    const fileName = fileInput.files[0].name;
                    uploadArea.querySelector("span").textContent = fileName;
                }
            });
        });
    </script>
  </body>
</html>
