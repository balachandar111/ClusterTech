<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Choose Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
   
    .why-choose-us {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
      max-width: 1200px;
      margin: 0 auto;
      
      font-family: "Poppins", sans-serif;
      background-color: #121212; /* Main background color */
      color: #ffffff;
    }

    .text-section {
      max-width: 50%;
    }

    .text-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .text-section h2 span {
      color: #58c4c6;
    }

    .text-section p {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .text-section hr {
      border: 0;
      border-top: 1px solid #555;
      margin: 20px 0;
    }

    .text-section .client-satisfaction {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #58c4c6;
      color: #121212;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #46a3a4;
    }

    .person-image {
      width: 300px;
      border: none; /* Remove any borders */
      background: none; /* Ensure no background is applied */
      margin: 0; /* Reset margin */
      padding: 0; /* Reset padding */
      display: block; /* Remove inline spacing */
      transition: transform 0.3s ease; /* Smooth scaling */
    }

    .person-image:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    .image-section {
      margin: 0;
      padding: 0;
      background: none;
      display: inline-block;
    }

    /* Media Queries */
    /* Tablet View: 768px and smaller */
    @media (max-width: 768px) {
      .why-choose-us {
        flex-direction: column; /* Stack items vertically */
        text-align: center;
      }

      .text-section {
        max-width: 100%;
        margin-bottom: 30px; /* Add spacing below text */
      }

      .text-section h2 {
        font-size: 1.8rem;
      }

      .text-section p {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 0.9rem;
      }

      .person-image {
        width: 250px; /* Reduce image size */
      }
    }

    /* Mobile View: 480px and smaller */
    @media (max-width: 480px) {
      .why-choose-us {
        flex-direction: column; /* Stack items vertically */
      }

      .image-section {
        order: -1; /* Place the image first */
        margin-bottom: 20px; /* Add margin at the bottom of the image */
      }

      .text-section {
        max-width: 100%;
        text-align: center;
      }

      .text-section h2 {
        font-size: 1.5rem;
      }

      .text-section p {
        font-size: 0.9rem;
      }

      .cta-button {
        font-size: 0.8rem;
        padding: 8px 16px;
      }

      .person-image {
        width: 200px; /* Further reduce image size */
      }
    }
  </style>
  <div class="why-choose-us">
    <div class="text-section">
      <h2>Why Choose <span>Us</span></h2>
      <p>At Cluster Tech, We Combine Innovation, Expertise, And Customer Focus To Deliver Tailored Solutions That Drive Your Success</p>
      <hr>
      <p class="client-satisfaction">97% Client satisfaction</p>
      <button class="cta-button">Discover Our Expertise</button>
    </div>
    <div class="image-section">
      <img src="Group 24.png" alt="Person pointing" class="person-image" id="dynamicImage">
    </div>
  </div>

  <script>
    const image = document.getElementById('dynamicImage');

    // Change the image on mouse enter
    image.addEventListener('mouseenter', () => {
      image.src = "Group 25.png"; // Replace with your hover image path
    });

    // Revert the image on mouse leave
    image.addEventListener('mouseleave', () => {
      image.src = "Group 24.png"; // Replace with your original image path
    });
  </script>
</body>
</html>
